      <div class="resultDesc">
        <p>돼지력이라고는 조금도 없는 당신! 당신은 안(아니)-돼지입니다😶. 먹는 것에 대한 즐거움 보다는 다른 것에서 즐거움을 찾으며, 아무리 배가 고파도 평정심을 잃지 않아 주변으로부터 무식욕자라는 말을 들을 수도 있어요🍏.<br>  안-돼지들에게는 대부분 사람이 멧돼지로 보이기 때문에 이들은 생태계에서도 최하위 그룹에 속하며, 식사 시 단 한마디도 없이 최선을 다해서 먹으면 본인의 몫은 겨우 챙길 수 있을 것입니다!🤞🏻🤞🏻</p>
